<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soptify- Your favourite Music player</title>
    <link rel="stylesheet" href="Spotify.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlists">
            <h1>Best Songs by Arijit Singh</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="Ruaan.jpg" alt="Ruaan">
                    <span class="songname">Ruaan</span>
                    <span class="songlistplay"><span class="timestamp">04:18 <i id="0" class="far songitemplay fa-play-circle"></i> </span></span>

                </div>
                <div class="songitem">
                    <img src="bhool jaaa.jpg" alt="bhool jaaa">
                    <span class="songname">Bhool jaaa</span>
                    <span class="songlistplay"><span class="timestamp">6:33 <i id="0" class="far songitemplay fa-play-circle"></i> </span></span>
                </div>
                <div class="songitem">
                    <img src="dil ko.jpg" alt="dil ko">
                    <span class="songname">Dil Ko Maine Di Kasam</span>
                    <span class="songlistplay"><span class="timestamp">04:46 <i id="0" class="far songitemplay fa-play-circle"></i> </span></span>
                </div>
                
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawsm item-->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songinfo">
            <img src="eq.gif" width="42px" id="gif">
        </div>
    </div>
    
</body>
<script src="Spotify.js"></script>
<script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>

</html>
